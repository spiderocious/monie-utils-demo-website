<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Money coin stack -->
  <ellipse cx="20" cy="28" rx="8" ry="3" fill="url(#coinGradient)" opacity="0.8"/>
  <ellipse cx="20" cy="26" rx="8" ry="3" fill="url(#coinGradient)" opacity="0.9"/>
  <ellipse cx="20" cy="24" rx="8" ry="3" fill="url(#coinGradient)"/>
  
  <!-- Dollar sign on top coin -->
  <text x="20" y="27" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#1F2937">$</text>
  
  <!-- Utility/gear icon -->
  <g transform="translate(38, 18)">
    <!-- Gear outer -->
    <path d="M12 2L14 0L16 2L18 0L20 2L18 4L20 6L18 8L20 10L18 12L16 14L14 12L12 14L10 12L8 14L6 12L8 10L6 8L8 6L6 4L8 2L10 0Z" 
          fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.9"/>
    <!-- Gear center -->
    <circle cx="13" cy="7" r="3" fill="#FFFFFF" opacity="0.9"/>
    <!-- Center hole -->
    <circle cx="13" cy="7" r="1.5" fill="url(#bgGradient)"/>
  </g>
  
  <!-- Code brackets indicating utility functions -->
  <text x="32" y="48" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF" opacity="0.8">{ }</text>
</svg>
