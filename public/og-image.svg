<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="#FCD34D" opacity="0.2"/>
  <circle cx="1000" cy="150" r="40" fill="#FCD34D" opacity="0.2"/>
  
  <!-- Main logo -->
  <g transform="translate(150, 200)">
    <!-- Coin stack -->
    <ellipse cx="0" cy="20" rx="60" ry="20" fill="url(#coinGradient)" opacity="0.7"/>
    <ellipse cx="0" cy="10" rx="60" ry="20" fill="url(#coinGradient)" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="url(#coinGradient)"/>
    
    <!-- Dollar sign -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#1F2937">$</text>
  </g>
  
  <!-- Gear icon -->
  <g transform="translate(300, 180)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#FFFFFF" stroke-width="8" opacity="0.9" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="25" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="url(#bgGradient)"/>
    <!-- Gear teeth -->
    <rect x="-5" y="-60" width="10" height="20" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-5" y="40" width="10" height="20" fill="#FFFFFF" opacity="0.9"/>
    <rect x="40" y="-5" width="20" height="10" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-60" y="-5" width="20" height="10" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Title -->
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" filter="url(#glow)">Monie Utils</text>
  
  <!-- Subtitle -->
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="32" fill="#E5E7EB">TypeScript Money & Currency Utilities</text>
  
  <!-- Code example -->
  <g transform="translate(500, 380)">
    <rect x="0" y="0" width="600" height="180" rx="15" fill="#1F2937" opacity="0.9"/>
    <text x="20" y="40" font-family="JetBrains Mono, monospace" font-size="24" fill="#10B981">import</text>
    <text x="120" y="40" font-family="JetBrains Mono, monospace" font-size="24" fill="#E5E7EB">{ formatCurrency } </text>
    <text x="380" y="40" font-family="JetBrains Mono, monospace" font-size="24" fill="#10B981">from</text>
    <text x="450" y="40" font-family="JetBrains Mono, monospace" font-size="24" fill="#FCD34D">'monie-utils'</text>
    
    <text x="20" y="80" font-family="JetBrains Mono, monospace" font-size="24" fill="#E5E7EB">formatCurrency(</text>
    <text x="220" y="80" font-family="JetBrains Mono, monospace" font-size="24" fill="#FCD34D">1234.56</text>
    <text x="340" y="80" font-family="JetBrains Mono, monospace" font-size="24" fill="#E5E7EB">, </text>
    <text x="370" y="80" font-family="JetBrains Mono, monospace" font-size="24" fill="#FCD34D">'USD'</text>
    <text x="450" y="80" font-family="JetBrains Mono, monospace" font-size="24" fill="#E5E7EB">)</text>
    
    <text x="20" y="120" font-family="JetBrains Mono, monospace" font-size="24" fill="#6B7280">// Returns: </text>
    <text x="180" y="120" font-family="JetBrains Mono, monospace" font-size="24" fill="#FCD34D">"$1,234.56"</text>
  </g>
  
  <!-- URL -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="28" fill="#E5E7EB" text-anchor="middle">monieutils.devferanmi.xyz</text>
</svg>
